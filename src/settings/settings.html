<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="dist/settings.css" />
  <script src="dist/settings.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Game Settings</h1>
  </header>

  <main class="main-content">
    <form name="settingsForm" class="settings-form">
      <label for="tankA-speed" class="settings-form__label">Player Tank Speed:</label>
      <input type="number" id="tankA-speed" name="tankA-speed" min="0" max="1" step="0.05" value="0.2" class="settings-form__input" />

      <label for="tankB-speed" class="settings-form__label">Enemy Tank Speed:</label>
      <input type="number" id="tankB-speed" name="tankB-speed" min="0" max="1" step="0.05" value="0.2" class="settings-form__input" />

      <button type="submit" class="settings-form__button">Save</button>
    </form>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; All rights reserved 2025</p>
    <div class="footer__buttons">
      <button class="footer__btn">
        <a href="../main/main.html" class="footer__link">Home</a>
      </button>
      <button class="footer__btn">
        <a href="../contact/contacnt.html" class="footer__link">Contact Us ðŸ“ž</a>
      </button>
    </div>
  </footer>
</body>
</html>
