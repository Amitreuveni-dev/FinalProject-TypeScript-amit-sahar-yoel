<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="dist/style.css" />
</head>

<body>
    <div class="contact">
        <div class="contact__container">
            <h1 class="contact__title">Contact Us</h1>

            <form name="Contact" class="contact__form">
                <label for="name" class="contact__label">Name:</label>
                <input type="text" id="name" name="name" class="contact__input" required>

                <label for="email" class="contact__label">Email:</label>
                <input type="email" id="email" name="email" class="contact__input" required>

                <label for="message" class="contact__label">Message:</label>
                <textarea id="message" name="message" class="contact__textarea" rows="4" required></textarea>

                <button type="submit" class="contact__button contact__button--primary">Send</button>
                <button type="button" class="contact__button contact__button--secondary">
                    <a href="../index.html">Back to Home</a>
                </button>
            </form>
        </div>
    </div>
</body>
<script src="dist/contact.js"></script>
</html>
